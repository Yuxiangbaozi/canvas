<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便携画板</title>
    <script src="//at.alicdn.com/t/font_1090325_ac71z6sev9w.js"></script>
</head>
<body id="body">
    <canvas id="canvas"></canvas>
    <div id="colour">
    </div>
    <div id="svg">
        <svg id="brush" class="action icon">
            <use xlink:href="#icon-brush"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <div class="button"><button class="active">1号字体</button><button>2号字体</button><button>3号字体</button><button>4号字体</button><button>5号字体</button></div>
</body>
<script src='./main.js'></script>
</html>
